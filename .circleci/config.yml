  #           cabal configure
  #           cabal install

  #     - save_cache:
  #         paths:
  #           - /root/.cabal

  #         key: eventstore-7.8-{{ checksum "package.yaml" }}

  tests:
    docker:
      - image: yoeight/eventstore-lib-dev:latest
      - image: eventstore/eventstore:release-4.0.3

    steps:
      - checkout

      - restore_cache:
          key: eventstore-stack{{ checksum "package.yaml" }}

      - run:
          name: Tests
          command: stack test

      - save_cache:
          paths:
            - /root/.stack

          key: eventstore-stack{{ checksum "package.yaml" }}

